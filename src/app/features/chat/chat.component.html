<div class="chat-wrapper">
  <!-- Message list -->
  <app-message-list 
    [messages]="messages()"
    [streamingMessage]="streamingMessage()"
    [agentName]="agent().name"
    [agentIcon]="agent().icon"
  />

  <!-- Chat input -->
  <app-chat-input
    [agentName]="agent().name"
    [isLoading]="isLoading()"
    [disabled]="isInitializing() || !agent().session || agent().session?.status !== 'ready'"
    (messageSent)="onSendMessage($event)"
  />
</div>
